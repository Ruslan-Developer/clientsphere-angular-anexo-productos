<mat-toolbar color="accent">
    <span style="font-size: 24px; font-weight: bold; letter-spacing: 1px;">
      Listado de Productos <i class="fas fa-shopping-cart"></i>
     
    </span>
  
    <span class="example-spacer"></span>

  </mat-toolbar>
<br>
<div class="card">
    <div class="card-content">
        <div class="card-header">

        <mat-card-content>

            @if (items.length > 0) {
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>

                    @for (item of items; track $index) {
                    <tr>
                        <td>{{item.product.name}}</td>
                        <td>{{item.product.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.product.price * item.quantity}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="onDeleteCart(item.product.id)">
                                eliminar
                            </button>
                        </td>
                    </tr>
                    }
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-end fw-bold">Total</td>
                        <td colspan="1" class="text-start fw-bold">{{total}} â‚¬</td>
                    </tr>
                </tfoot>
            </table>
            } @else {
            <div class="alert alert-warning">el carro de compras esta vacio!</div>
            }
        </mat-card-content>
            

    </div>
</div>
